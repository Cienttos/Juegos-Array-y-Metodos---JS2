<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Arcade</title>
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/game2.css" />
  </head>
  <body>
    <div class="arcade-cabinet">
      <div class="arcade-header">
        <span class="arcade-logo" id="arcadeLogo">
          <span>T</span><span>I</span><span>C</span> <span>T</span><span>A</span
          ><span>C</span> <span>T</span><span>O</span><span>E</span>
        </span>
      </div>
      <div class="arcade-screen">
        <div class="screen-content" id="main-content">
          <!-- Los paneles se renderizan por JS -->
        </div>
      </div>
      <div class="arcade-controls"></div>
    </div>
    <script type="module" src="/scripts/game2.js"></script>
  </body>
</html>
